						fates.push(allNames[q] + " triggered " + allNames[r]);
						if (!deathBools[r]){
							fates[fates.length-1] += " to death.";
							xKillsY(q,r);
							summary.push(fates[fates.length]);
						}
						else {
							fates[fates.length-1] += ".";
						}
					}
					else {
						injureOne(r);
						if (!deathBools[r]){
							fates.push(allNames[r] + " " + a + " and died.");
							xDies(r);
							summary.push(fates[fates.length-1]);
						}
						else {
							fates.push(allNames[r] + " " + a + ".");
						}
					}
					break;
				case "heal":
					if (!playerInj[r]){
						playerInj[r] = true;
						fates.push(allNames[r] + " heals " + pro[r] + "self.");
					}
					else if (playerInj.indexOf(false) === -1){
						fates.push(allNames[r] + " gains Disney Channel flo.");
					}
					else {
						var q = rand(num);
						while (playerInj[q]){
							if (q === num-1){
								q = 0;
							}
							else {
								q++;
							}
						}
						playerInj[q] = true;
						fates.push(allNames[r] + " heals " + allNames[q] + ".");
					}
					break;
			}
		}

		console.log("point3");
		console.log(fates);
		console.log(done);
		
		var temp = document.createElement("div");
		var par = document.createElement("p");
		
		for (var i=0; i<fates.length; i++){
			par.appendChild(document.createTextNode(fates[i]));
			par.appendChild(document.createElement("br"));
			for (var j=0; j<fates.length-1; i++){
				fates[j] = fates[j+1];
			}
			fates.pop();
		}
		
		temp.appendChild(par);
		day.appendChild(temp);
		//day.style.visibility = "visible";
		//stats.style.visibility = "hidden";
	}
	
	function cornucopiaNow(){
		var done = [];
		var fates = [];
		var notDone = 0;
		
		for (var i=0; i<num; i++){
			done.push(false);
			notDone++;
		}
		
		
		while (notDone != 0){
			var r = rand(num);
			if (done[r]){
				while (done[r]){
					if (r === allNames.length-1){
						r = 0;
					}
					else {
						r++;
					}
				}
			}
			
			done[r] = true;
			notDone--;
			
			switch(cornucopia[rand(cnum)]){
				case "run": 
					fates.push(allNames[r] + " runs away from the Cornucopia.");
					break;
				case "supply":
					var z = rand(inum);
					fates.push(allNames[r] + " finds " + itemsToFind[z] + " in the Cornucopia.");
					playerItems[r].push(itemsToFind[z]);
					break;
				case "weapon":
					var z = rand(wnum);
					fates.push(allNames[r] + " finds " + weapons[z] + " in the Cornucopia.");
					playerItems[r].push(weapons[z]);
					if (fates[fates.length-1].indexOf("melee") > 0){
						z = rand(mnum);
						fates[fates.length-1] = allNames[r] + " finds " + melee[z] + " in the Cornucopia.";
						playerItems[r][playerItems[r].length-1] = melee[z];
					}
					break;
				case "battle":	
					if (notDone === 0){
						fates.push(allNames[r] + " runs away from the Cornucopia.");
						break;
					}
					else {
						var q = rand(allNames.length);
						if (done[q]){
							while (done[q]){
								q++;
								if (q === allNames.length-1){
									q = 0;
								}
							}
						}
						var enemy = allNames[q];
						var fate = rand(4);
						var ult = allNames[r] + " battles " + allNames[q] + ". ";
						if (fate === 0){
							ult += allNames[r] + " defeats " + allNames[q] + ", but decides to spare " + proPos[q] + " life.";
						}
						else if (fate === 1){
							ult += allNames[r] + " defeats and kills " + allNames[q];
							deathBools[q] = false;
							summary.push(ult);
							kills[r]++;
							numDeaths++;
						}
						else if (fate === 2){
							ult += allNames[q] + " defeats " + allNames[r] + ", but decides to spare " + proPos[r] + " life.";
						}
						else if (fate === 3){
							ult += allNames[q] + " defeats and kills " + allNames[r];
							deathBools[r] = false;
							summary.push(ult);
							kills[q]++;
							numDeaths++;
						}
						done[q] = true;
						notDone--;
						fates.push(ult);
						break;
					}
			}
		}
			
		var temp = document.createElement("div");
		var p = document.createElement("p");
			
		for (var i=fates.length-1; i>=0; i--){
			p.appendChild(document.createTextNode(fates.pop()));
			p.appendChild(document.createElement("br"));
		}
			
		temp.appendChild(p);
		corn.insertBefore(temp, corn.children[corn.childElementCount-1]);
		stats.style.visibility = "hidden";	
	}
	
	function rand(x){
		return Math.floor(Math.random()*x);
	}
	
	function injureOne(x){
		if (playerInj[x]){
			playerInj[x] = false;
		}
		else {
			playerInj[x] = true;
			deathBools[x] = false;
			numDeaths++;
		}
	}
	
	function injureTwo(x,y){
		if (playerInj[y]){
			playerInj[y] = false;
		}
		else {
			playerInj[y] = true;
			deathBools[y] = false;
			kills[x]++;
			numDeaths++;
		}
	}
	
	function pleaseHeal(x){
		playerInj[x] = true;
	}
	
	function liveChampion(x){
		var y = rand(num);
		while (!deathBools[y] || y === x){
			if (y = num-1){
				y = 0;
			}
			else {
				y++;
			}
		}
		return y;
	}
	
	function discardItem(x){
		for (var i=0; i<playerItems[x].length-1; i++){
			playerItems[x][i] = playerItems[x][i+1];
		}
		playerItems[x].pop();
	}
	
	function xDies(x){
		deathBools[x] = false;
		numDeaths++;
	}
	
	function xKillsY(x,y){
		deathBools[y] = false;
		numDeaths++;
		kills[x]++;
	}
	
	press.addEventListener("click",onClick);
	document.getElementById("confirmNames").addEventListener("click",registerNames);
	document.getElementById("proceedOne").addEventListener("click", proceedToDay);
	document.getElementById("proceedThree").addEventListener("click",toDeaths);
	document.getElementById("proceedFour").addEventListener("click",toStats);
	
</script>
